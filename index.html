<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cash Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0d0d1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px #00ff88;
        }
        .fingerprint {
            width: 60px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        h2 { margin-bottom: 10px; font-weight: 500; }
        p { color: #aaa; font-size: 14px; margin-bottom: 30px; line-height: 1.4; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #00ff88;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        .status-text { font-size: 12px; color: #00ff88; text-transform: uppercase; letter-spacing: 1px; }
        #continue-btn {
            display: none;
            background: #00ff88;
            color: black;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s;
        }
        #continue-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="container" id="verify-box">
        <div class="icon-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/2313/2313430.png" class="fingerprint" alt="Scan">
        </div>
        <h2 id="main-title">Verifying Device</h2>
        <p id="sub-title">Establishing secure handshake and analyzing system fingerprints...</p>
        
        <div class="progress-bar" id="pb">
            <div class="progress-fill" id="fill"></div>
        </div>
        <div class="status-text" id="status">Analysis in progress: 0%</div>
        
        <button id="continue-btn" onclick="finishVerification()">CONTINUE TO BOT</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let progress = 0;
        let fill = document.getElementById('fill');
        let statusText = document.getElementById('status');
        let continueBtn = document.getElementById('continue-btn');
        let pb = document.getElementById('pb');
        let mainTitle = document.getElementById('main-title');
        let subTitle = document.getElementById('sub-title');

        // Verification animation logic
        let interval = setInterval(() => {
            progress += Math.floor(Math.random() * 8) + 2;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                showSuccess();
            }
            fill.style.width = progress + '%';
            statusText.innerText = "Analysis in progress: " + progress + "%";
        }, 200);

        function showSuccess() {
            // Success state update
            mainTitle.innerText = "Verified Successfully";
            mainTitle.style.color = "#00ff88";
            subTitle.innerText = "Device handshake complete. You are now verified to use Master Cash features.";
            pb.style.display = "none";
            statusText.style.display = "none";
            continueBtn.style.display = "block";
        }

        function finishVerification() {
            // CRITICAL: Bot ko 'verified' signal bhejna zaroori hai taaki database update ho
            tg.sendData("verified"); 
            tg.close(); // Telegram app par wapas bhej dega
        }
    </script>
</body>
</html>
