<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Master Cash - Device Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0d0d1a; color: white; text-align: center; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #161625; border-radius: 20px; padding: 30px; width: 80%; box-shadow: 0 0 20px #00ff88; }
        #btn { background: #00ff88; color: black; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="msg">Analyzing Device...</h2>
        <div id="status">Please wait...</div>
        <button id="btn" onclick="done()">CONTINUE TO BOT</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp; tg.expand();
        let cid = new URLSearchParams(window.location.search).get('chatid');

        async function verify() {
            if(!cid) { document.getElementById('status').innerText = "ChatID Missing!"; return; }
            
            // Advanced Fingerprinting
            let canvas = document.createElement('canvas');
            let zid = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(navigator.userAgent + screen.width + canvas.toDataURL())).then(h => Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join(''));

            // Calling API in 'api' folder
            fetch(`api/verifieduser.php?zombieCookie=${zid}&chatid=${cid}`, { mode: 'no-cors' })
            .then(() => {
                document.getElementById('msg').innerText = "Verified!";
                document.getElementById('status').innerText = "Security check passed.";
                document.getElementById('btn').style.display = "block";
            });
        }
        function done() { tg.sendData("verified"); tg.close(); }
        window.onload = verify;
    </script>
</body>
</html>
